<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Metronome</title>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!--Import materialize.css-->
        <link
            type="text/css"
            rel="stylesheet"
            href="/node_modules/materialize-css/dist/css/materialize.min.css"
            media="screen,projection"
        />
        <link rel="stylesheet" href="./assets/css/stylesheet.css" />
        <script src="./assets/js/main.js" defer type="module"></script>
    </head>
    <body>
        <header data-header class="header teal teal-text text-lighten-5">
            <h1>Metronome</h1>
        </header>
        <div data-main class="main teal-text">
            <form data-counter class="counter container center-align">
                <input
                    data-counter-input
                    value="120"
                    id="counterValue"
                    type="number"
                    class="teal-text center-align"
                />
                <h2 data-bpm-italian>BPM - Allegro</h2>
            </form>
            <div data-controls class="controls container center-align">
                <div class="flex">
                    <button data-subtract class="btn-floating teal">-</button>
                    <div class="slide">
                        <input
                            data-slider
                            type="range"
                            min="20"
                            max="240"
                            value="120"
                            class="range-field teal"
                            id="myRange"
                        />
                    </div>
                    <button data-add class="btn-floating teal">+</button>
                </div>
                <div>
                    <button data-start class="btn teal">Start</button>
                </div>
            </div>
        </div>
        <footer data-footer class="page-footer teal center-align">
            <h6>A Javascript metronome.</h6>
        </footer>
    </body>
</html>
